<div class="forma">
  <mat-card>
    <mat-card-title class="d-flex justify-content-center m-3"
      >Build Course</mat-card-title
    >
    <mat-card-content>
      <form [formGroup]="coursesForm" class="d-flex flex-column mb-3">
        <mat-form-field>
          <mat-label>Course Name</mat-label>
          <input formControlName="courseName" matInput type="text" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Professor</mat-label>
          <input formControlName="teacherName" matInput type="text" />
        </mat-form-field>
        <button (click)="onSubmit()" type="submit" mat-raised-button>
          Enter
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef appCabeceras>Course</th>
    <td mat-cell *matCellDef="let course">{{ course.courseName }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="professor">
    <th mat-header-cell *matHeaderCellDef appCabeceras>Professor</th>
    <td mat-cell *matCellDef="let course">{{ course.teacherName }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef appCabeceras>Actions</th>
    <td mat-cell *matCellDef="let course">
      <button mat-icon-button (click)="deleteCourse(course)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button (click)="editCourse(course)">
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"

      >
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>



<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">{{course?.courseName}}</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>

      </div>
    </div>
  </div>
</div>
