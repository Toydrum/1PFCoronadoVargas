<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef appCabeceras>Course</th>
    <td mat-cell *matCellDef="let student">{{ student.carrera }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef appCabeceras>Name</th>
    <td mat-cell *matCellDef="let student">{{ student | fullname }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="credential">
    <th mat-header-cell *matHeaderCellDef appCabeceras>Credential</th>
    <td mat-cell *matCellDef="let student">{{ student.credencial }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="semester">
    <th mat-header-cell *matHeaderCellDef appCabeceras>Semester</th>
    <td mat-cell *matCellDef="let student">{{ student.semestre }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef appCabeceras>Role</th>
    <td mat-cell *matCellDef="let student">{{ student.role }}</td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['course', 'name', 'credential', 'semester', 'role']"
  ></tr>
  <tr
    mat-row
    *matRowDef="
      let row;
      columns: ['course', 'name', 'credential', 'semester', 'role']
    "
  ></tr>
</table>
<div class="d-flex justify-content-center">
  <app-modal-form-register (registered)="getStudents()"></app-modal-form-register>
</div>
